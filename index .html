<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock_Paper_Scissor</title>
</head>

<body>

  <p>Rock Paper Scissor</p>

  <button onclick="
    playGame('Rock');
  ">Rock</button>

  <button onclick="
    playGame('Paper');
  ">Paper</button>

  <button onclick="
    playGame('Scissor');
  ">Scissors</button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
    score.win = 0;
    score.lose = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>

  <script src="rps.js"></script>

</body>

</html>
